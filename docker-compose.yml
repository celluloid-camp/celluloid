version: "3.5"

networks:
  local:
    driver: bridge

volumes:
  postgres:
  redis:

services:
  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
      POSTGRES_DB: celluloid
    volumes:
      - ./.data:/var/lib/postgresql/data
      - /etc/localtime:/etc/localtime:ro
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: "PGPASSWORD=${POSTGRES_PASSWORD} pg_isready -h 127.0.0.1 -U postgres -d celluloid"
    networks:
      - local

  dbbackups:
    image: kartoza/pg-backup:13.0
    volumes:
      - ./.backups:/backups
    environment:
      - DUMPPREFIX=PG
      - POSTGRES_HOST=postgres
      - POSTGRES_USER=POSTGRES_USER
      - POSTGRES_PASS=root
      - POSTGRES_PORT=5432
      - DBLIST=celluloid
      - ARCHIVE_FILENAME=latest
      - TARGET_ARCHIVE=/backups/latest.celluloid.dmp
      - TARGET_DB=celluloid
      #- CRON_SCHEDULE="*/5 * * * *"
      #- DB_DUMP_ENCRYPTION=true
    restart: on-failure
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - local


