version: "3.5"

networks:
  local:
    driver: bridge

volumes:
  postgres:
  redis:
  minio_data:

services:
  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
      POSTGRES_MULTIPLE_DATABASES: celluloid, keycloak
    volumes:
      - ./.data:/var/lib/postgresql/data
      - ./scripts/pg-init-scripts.sh:/docker-entrypoint-initdb.d/init.sh
      - /etc/localtime:/etc/localtime:ro
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: "PGPASSWORD=${POSTGRES_PASSWORD} pg_isready -h 127.0.0.1 -U postgres -d celluloid"
    networks:
      - local

  minio:
    restart: unless-stopped
    image: minio/minio
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    environment:
      MINIO_ACCESS_KEY: XXXX
      MINIO_SECRET_KEY: XXXXXXXX
      MINIO_ROOT_USER: root
      MINIO_ROOT_PASSWORD: Strong#Pass#2022
      MINIO_DEFAULT_BUCKETS: celluloid
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - local

  dbbackups:
    image: kartoza/pg-backup:13.0
    volumes:
      - ./.backups:/backups
    environment:
      - DUMPPREFIX=PG
      - POSTGRES_HOST=postgres
      - POSTGRES_USER=POSTGRES_USER
      - POSTGRES_PASS=root
      - POSTGRES_PORT=5432
      - DBLIST=celluloid
      - ARCHIVE_FILENAME=latest
      - TARGET_ARCHIVE=/backups/latest.celluloid.dmp
      - TARGET_DB=celluloid
      #- CRON_SCHEDULE="*/5 * * * *"
      #- DB_DUMP_ENCRYPTION=true
    restart: on-failure
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - local

