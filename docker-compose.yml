version: "3.5"

networks:
  local:
    driver: bridge

volumes:
  postgres:
  redis:

services:
  postgres:
    image: postgres:11.3
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
      PGDATA: /data/postgis
    volumes:
      - ./.data:/data/postgres  
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - local
    command: postgres -c logging_collector=on


  redis:
    image: redis:6-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"    
    volumes:
      - redis:/redis:/data
    networks:
      - local    