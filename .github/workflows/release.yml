name: Release

on:
  workflow_dispatch:

jobs:
  check-release:
    runs-on: ubuntu-latest
    outputs:
      should_release: ${{ steps.check.outputs.should_release }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: "staging"
          ssh-key: ${{ secrets.SSH_DEPLOY_KEY }}

      - name: Check if release needed
        id: check
        run: |
          if npx --yes should-semantic-release; then
            echo "Check if release needed: YES"
            echo "should_release=true" >> $GITHUB_OUTPUT
          else
            status=$?
            if [ "$status" -eq 1 ]; then
              echo "Check if release needed: NO"
              echo "should_release=false" >> $GITHUB_OUTPUT
              exit 0
            else
              echo "Error while running should-semantic-release (exit code $status)"
              exit "$status"
            fi
          fi

  release:
    name: Merge to main and release
    needs: check-release
    if: needs.check-release.outputs.should_release == 'true' && github.ref == 'refs/heads/staging'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          ref: "staging"
          ssh-key: ${{ secrets.SSH_DEPLOY_KEY }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: bun install --frozen-lockfile
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Run release-it
        run: bun run release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Merge staging into main
        run: |
          git checkout main
          git pull origin main
          # Use theirs strategy to prefer staging's changes for conflicts (especially bun.lock)
          git merge origin/staging -X theirs --no-edit
          # Regenerate lock file to ensure consistency after merge
          bun install --frozen-lockfile || bun install
          # Only commit if lock file changed
          if ! git diff --quiet bun.lock; then
            git add bun.lock
            git commit -m "chore: regenerate lock file after merge"
          fi
          git push origin main
