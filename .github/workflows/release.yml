---
  name: Release

  concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true
  on:
    push:
      branches:
        - main
        - staging
    workflow_dispatch:



  jobs:
    release:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout repository
          uses: actions/checkout@v4
          with:
            fetch-depth: 0
        - name: Git config
          run: |
            git config user.name "github-actions[bot]"
            git config user.email "celluloid-camp[bot]@users.noreply.github.com"

        - name: Install pnpm
          uses: pnpm/action-setup@v3
          with:
            run_install: |
              - args: [--frozen-lockfile]

        - name: Release
          run: |
            if [ "${GITHUB_REF_NAME}" = "staging" ]; then
              npx release-it --preRelease=beta
            else
              npx release-it
            fi
          env:
            GITHUB_TOKEN: ${{secrets.PROJECT_GITHUB_TOKEN}}
